<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Web</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d61b99d7d2.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img
          class="logo nav-link"
          src="imagenes/logoFerrari.jpg"
          alt="icono"
          width="110px"
          height="80px"
        />
        <a href="#" class="logo nav-link">AUTOS FERRARI</a>
        <button class="nav-toggle" aria-label="Abrir Menú">
          <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li class="nav-menu-item nav-menu-link nav-link nav-menu-link_active">
           2019
          </li>
          <li class="nav-menu-item nav-menu-link nav-link nav-menu-link_active">
            2020
          </li>
          <li class="nav-menu-item nav-menu-link nav-link nav-menu-link_active">
            2021
          </li>
          <li class="nav-menu-item nav-menu-link nav-link nav-menu-link_active">
            2022
          </li>
          <li class="nav-menu-item nav-menu-link nav-link nav-menu-link_active">
            2023
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container-fluid" >
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-80 column">
              <img
                src="imagenes/2019 Ferrari 488 Pista.jpg"
                class="border border-secondary-subtle border-3"
                alt="Ferrari_488"
              />
              <div class="card-body">
                <h5 class="card-title">2019 Ferrari 488 PISTA</h5>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-80">
              <img
                src="imagenes/2019 Ferrari P80 C.jpg"
                class="border border-secondary-subtle border-4"
                alt="Ferrari 296 GTB"
              />
              <div class="card-body">
                <h5 class="card-title">2019 Ferrari P80 C</h5>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-80">
              <img
                src="imagenes/2019 Ferrari 458 Spider.jpg"
                class="border border-secondary-subtle border-4"
                alt="Ferrari_812 GTS"
              />
              <div class="card-body">
                <h5 class="card-title">2019 Ferrari 458 Spider</h5>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-80 column">
              <img
                src="imagenes/2019 Ferrari 458 Spider desca.jpg"
                class="border border-secondary-subtle border-4"
                alt="Ferrari_2019"
              />
              <div class="card-body">
                <h5 class="card-title">2019 Ferrari Spider Descapotable</h5>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-80 column">
              <img
                src="imagenes/2019_ferrari_488 spider.jpg"
                class="border border-secondary-subtle border-3"
                alt="Ferrari_488"
              />
              <div class="card-body">
                <h5 class="card-title">2019 ferrari 458 spider</h5>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-80 column">
              <img
                src="imagenes/2019 Ferrari 458 Speciale deportivo.jpg"
                class="border border-secondary-subtle border-4"
                alt="Ferrari 296 GTB"
              />
              <div class="card-body">
                <h5 class="card-title">2019 Ferrari 458 Speciale deportivo</h5>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-80 column">
              <img
                src="imagenes/2019 Ferrari F1 otra.jpg"
                class="border border-secondary-subtle border-4"
                alt="Ferrari_812 GTS"
              />
              <div class="card-body">
                <h5 class="card-title">2019 Ferrari Fórmula 1</h5>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-80 column">
              <img
                src="imagenes/2019 Ferrari F1.jpg"
                class="border border-secondary-subtle border-4"
                alt="Ferrari_2019"
              />
              <div class="card-body">
                <h5 class="card-title">2019 Ferrari SF90 Fórmula 1</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
